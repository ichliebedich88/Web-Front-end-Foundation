<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		<style type = "text/css">
			ul{
				/*list-style-type: none;*/
				/*list-style-type:asterisks;*/
				/*list-style-type: afar;*/
				/*list-style-type: circle;*/
				list-style-type: square;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>China
				<ul>
					<li>BeiJing</li>
					<li>SHangHai</li>
					<li>ChongQing</li>
				</ul>
			</li>
			<li>Japan
				<ul>
					<li>Tokyo</li>
					<li>Osaka</li>
				</ul>
			</li>
			<li>America
				<ul>
					<li>NewYork</li>
					<li>Boston</li>
				</ul>
			</li>
			<li>France
				<ul>
					<li>Paris</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
