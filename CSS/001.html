<!doctype html>
<html>
	<head>
		<title>
		引入CSS样式表的第一种方式：内联定义方式
		</title>
	</head>

	<body>
		<!--width：宽度样式，height：高度样式，background-color：背景颜色样式，display：布局样式，none隐藏，block显示-->
		<div style = "width : 300px;height : 300px;background-color : seagreen;display : block;
		border-color : steelblue;border-width : 3px;border-style : solid;
		"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		<!--width：宽度样式，height：高度样式，background-color：背景颜色样式，display：布局样式，none隐藏，block显示
		样式还能这样写：border: 3px solid red
		
		-->
		<div style = "width : 300px;height : 300px;background-color : orange;display : block;
		border: 3px solid red;
		"><br><br>
		</div>
	</body>
</html>
