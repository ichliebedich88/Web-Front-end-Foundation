<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位-CSS样式的绝对定位</title>
		<style type = "text/css">
			#div1{
				position:absolute;
				background-color: crimson;
				border:4px black solid;
				width: 300px;
				height: 300px;
				left: 100px;
				top 100px;/*绝对定位，左边框与网页左边距离，上边框与网页上方距离，左上角定位*/
			}
		</style>
	</head>
	<body>
		<div id = "div1"></div>
	</body>
</html>
