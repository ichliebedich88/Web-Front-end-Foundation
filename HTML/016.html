<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>readonly和disabled</title>
	</head>
	<body>
		<!--都是只读不能修改，区别在于提交的时候只有usercode提交了，disabled不能提交上去，即使有name也不会提交
		readonly只读不能修改，但可以提交
		disabled只读不能修改，不能提交
		-->
		<form action = "http://www.jd.com/">
			id<input type = "text" name = "usercode" value = "haha" readonly/>
			name<input type = "text" name = "username" value = "nihao" disabled/>
			<input type = "submit"/>
		</form>
	</body>
</html>
