<!doctype html>
<html>
	<head>
		<title>
			HTML的实体符号
		</title>
	</head>

	<body>
	<!--解决大于小于符号的冲突问题，实体符号特点以‘&’开始以‘；’结束，&lt；是小于号，&gt；是大于号，等号不冲突-->
		b&lt;a&gt;c<br>
		加空格      加不上，最多只有一个空格<br>
		一个空格用&nbsp;得到一个空格<br>
		两个空格用&nbsp;&nbsp;得到两个空格<br>
		十个空格用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;得到十个空格<br>
	</body>

</html>
