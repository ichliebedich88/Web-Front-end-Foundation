<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表，有序列表，无序列表</title>
	</head>
	<body>
		<!--无序列表-->
		<ul type="circle">
			<li>中国
			<ul type = "disc">
				<li>北京</li>
				<li>上海</li>
				<li>苏州
					<ul type = "square">
						<li>吴中区</li>
						<li>姑苏区</li>
					</ul></li>
			</ul>
			</li>	
			<li>美国</li>
			<li>日本</li>
		</ul>
		
		<!--有序列表-->
		<ol type="A">
			<li>水果</li>
				<ol type = "a">
					<li>香蕉</li>
					<li>西瓜</li>
					<li>柚子</li>
				</ol>
			<li>蔬菜</li>
				<ol type = "a">
					<li>香菜</li>
					<li>芹菜</li>
					<li>香芋</li>
				</ol>
			<li>肉类</li>
				<ol type = "a">
					<li>牛肉</li>
						<ol type = "1">
							<li>牛肚</li>
							<li>毛肚</li>
							<li>牛里脊</li>
							<li>肥牛片</li>
						</ol>
					<li>羊肉</li>
					<li>猪肉</li>
				</ol>
		</ol>
	</body>
</html>
