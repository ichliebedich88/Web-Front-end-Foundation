<!DOCTYPE html>
<html>
	<head>
		<!--告诉浏览器用哪个字符集打开当前页面，和编辑器的字符集需要一致不然浏览器打开会乱码
		注意并不是设置当前页面的字符编码方式-->
		<meta charset="utf-8">
		<title>
			图片img标签
		</title>
	</head>
	<body bgcolor="antiquewhite">
	<!--
	1、图片高度最好不要设置，宽度可以设置，设置高度可能会失真，只设置宽度的时候高度会随着等比例缩放
	2、img标签就是图片标签
	3、src属性是图片的路径
	4、title设置鼠标悬停时显示的信息
	5、width设置宽度，height设置高度
	6、alt设置图片加载失败时显示的提示信息
	7、如果开始标签和结束标签之间什么也不写的话可以直接在开始标签上加一个/，例如
	<img />
	-->
	<img title = "鼠标悬停显示" src="C:\Users\84181\Desktop\pictures\QQ图片20200305182837.jpg" width="65%">
	<br>
	看看在图片的开始标签和结束标签之间写字会出现在网页哪个地方，是图片上吗,不是，是图片下，除非背景图片
	</img>
	<br><br><br>
	<img src = "C:\Users\84181\Desktop\pictures\QQ图片20200202173902.jpg" width="65%"/>
	<img src="C:\Users\84181\Desktop\pictures\QQ图片.jpg" alt = "图片找不到哦"/>
	</body>
</html>
