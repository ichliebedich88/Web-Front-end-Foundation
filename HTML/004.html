<html>
    <head>
        <title>表格</title>
    </head>
    <body>
        <center><h3>员工信息列表</h3></center>
        <hr>
        <br>
        <!--画一个三行三列的表格，标签table。table下有tr，tr下有tb-->
        <!--border = “1px”，设置边框为1像素宽度,宽度300像素-->
        <table border = "1px" width = "60%" height = 100px align = "center">
            <!--对齐方式设置为center-->
            <tr align="center">
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr align="right">
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr align="left">
                <td>31</td>
                <td>32</td>
                <td align = "center">33</td>
            </tr>
        </table>
    </body>
</html>
