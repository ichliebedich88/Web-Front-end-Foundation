<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册表单</title>
	</head>
	<body>
		<!--
		https://www.baidu.com/?username=%E6%94%BE%E6%9D%BE%E6%94%BE%E6%9D%BE&pwd=vsd&sex=1&hobby=smoking&hobby=wine&hobby=firehair&grade=%E7%A1%95%E5%A3%AB&introuduce=dvzzdvvdffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff
		用户注册：
			用户名
			姓名
			密码
			确认密码
			性别
			兴趣爱好
			学历
			简介
			form表单method属性，采用get方式提交的时候用户提交的信息显示在浏览器地址栏上
			采用post提交的时候，用户提交的信息不会显示在浏览器地址栏上
			当用户提交的信息中含有敏感信息的时候，例如密码，建议采用post方式提交
			只有当master显式指定为post的时候才是post请求，剩下的都是get请求
			超链接也可以提交数据给服务器，只是提交的数据是固定不变的，超链接是get请求，不是post请求
			
			post提交的时候提交的数据格式和get还是一样的，只不过不再地址栏上显示出来
		-->
		<form action = "http://baidu.com/" method="post"><!--隐藏提交信息-->
			用户名<input type = "text"/ name = "username"><br>
			密码<input type = "password" name = "pwd"/><br>
			确认密码<input type = "password"/><br><!--确认密码不需要提交-->
			性别<br>
			<input type = "radio" name = "sex"  value = 1 checked />男<br><!--checked默认选中-->
			<input type = "radio"name = "sex" value = 0 />女<br><!--name相同表示单选，单选按钮的value必须手动指定-->
			兴趣爱好<br>
			<input type = "checkbox" name = "hobby" value = "smoking"/>抽烟<br>
			<input type = "checkbox" name = "hobby" value = "wine"/>喝酒<br>
			<input type = "checkbox" name = "hobby" value = "firehair"/>烫头<br>
			学历<select name = "grade">
				<option value = "高中">高中</option>
				<option value = "大专">大专</option>
				<option value = "本科" selected>本科</option><!--默认选中-->
				<option value = "硕士">硕士</option>
			</select>
			<br>
			简介<br>
			<textarea rows="20" cols="30" name = "introuduce"></textarea><br><!--文本域没有value属性，用户输入就是value-->
			<input type = "submit"/>
			<input type = "reset"/>
		</form>
		<a href = "http://www.hhhome.com/">提交</a>
	</body>
</html>
