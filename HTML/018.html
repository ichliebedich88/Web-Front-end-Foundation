<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--HTML中元素的id属性
		1、在html文档当中，任何一个元素/节点都有id属性，id属性是该节点的唯一标识，所以在一个html文档节点当中id值不能重复
		2、注意表单提交数据的时候只和name有关，和id无关
		3、id的作用：更方便获取元素/节点，以后要通过id获取节点
		JS可以对html文档当中任意节点进行增删改，增删改之前需要先拿到这个节点，通常需要通过id拿到节点，id的存在让我们获取节点/元素
		更方便
		4、HTML文档是一颗树，树上有很多节点，每一个节点都有唯一id，DOM树，DOM是Document，文档
		5、JS主要就是对DOM树上的节点进行增删改的
		-->
		<form id = "myForm">
			<input type = "text" id = "username" name = "username"/>
			<input type = "text" id = "userpwd" name = "userpwd"/>
			<!--
			<input type = "text" id = "username"/>
			id就是节点的身份证号码，不能重复
			-->
		</form>
		
	</body>
</html>
