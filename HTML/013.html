<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表支持多选</title>
	</head>
	<body>
		<form>
			<select name = "food" multiple = "multiple" size = "2"><!--multiple支持多选，size设置显示的条目数-->
				<option value = "fruit">水果</option>
				<option value = "rice">蔬菜</option>
				<option value = "meat">肉类</option>
				<option value = "noodle">面条</option>
			</select>
		</form>
	</body>
</html>
