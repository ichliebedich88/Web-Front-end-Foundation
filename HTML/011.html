<!DOCTYPE html>
<!--
表单提交数据格式，https://www.baidu.com/?username=dad&password=shjha
格式：
action?name=value&name=value&name=value&name=value&……
有name才会提交
重点强调：
表单项写了name属性的一律会提交给服务器，不想提交就不要写name，w3c规定的提交格式
text文本框
password密码密码框
submit提交框
reset重置
文本框和密码框的value不需要程序员指定，而是用户输入的值
当用户value没写的时候：等号后面空白，指的是空字符串
会将空字符串提交给服务器
https://www.baidu.com/?username=&password=
写入name才能提交
https://www.jd.com/?name=fefs
input只有写到标单中才有效
-->
<html>
	<head>
		<meta charset="utf-8">
		<title>表单form</title>
	</head>
	<body>
		表单可以收集用户信息，表单展现之后用户填写表单，点击提交数据给服务器，怎么画一个表单，使用form标签画表单
		一个网页可以有多个form表单
		表单最终需要提交数据给服务器
		action属性中写入服务器地址，action用来指定数据提交给哪个服务器，action属性和href一样都可以向服务器发送请求
		http://192.168.111.3:8080/oa/save是请求路径，表单提交数据最终提交给192.168.111.3机器上的8080端口对应的软件
		<br><br><br><br><br>
		<form action = "http://192.168.111.3:8080/oa/save">
			<!--画一个提交按钮，该按钮可以提交表单，画按钮可以使用input输入域,
			submit表示该按钮是一个提交按钮，没有设置value值就默认是“提交”，具有提交表单的能力-->
			<!--如果等于button是一个普通按钮，不具备提交表单的能力，对于牛牛来说，value设置按钮上显示的文本信息-->
			
			<input type = "submit" value = "提交按钮上显示的文本"/>
			<input type = "button"/>
			<input type = "checkbox"/>
			<input type = "text"/>
			<input type = "date"/>
			<input type = "email"/>
			<input type = "file"/>
		</form>
		
		<br><br><br><br><br>
		<!--这个按钮和普通超链接没有区别，超链接和表单都可以向服务器发送请求，只不过表单发送请求的同时可以携带数据-->
		<form action = "http://www.baidu.com/">
			<input type = "text">
			<input type = "submit" value = "baidu">
		</form>
		
		<br><br><br>
		<form action = "http:///www.jd.com/">
			用户名：<input type = "text" name = "name"/><br><br>
			密码：<input type = "password"/><br><br>
			<input type = "submit" value = "登录"/>
		</form><br><br><br>
	
		<form action = "http://www.baidu.com/">
			<!--必须加name属性用户名和密码才能提交走-->
			<table>
				<tr>
					<td>用户名</td>
					<td><input type = "text" name = "username"/><br><br></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type = "password" name = "password"/><br><br></td>
				</tr>
				<tr>
					<td>
						<input type = "submit" value = "login"/>&nbsp;&nbsp;&nbsp;&nbsp;
						<input type = "reset" value = "清空"><!--必须放到form标签中才能清空，才具有restet功能-->
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
