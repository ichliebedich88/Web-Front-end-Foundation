<!DOCTYPE html>
<html>
    <head>
        <title>功能函数remove和empty使用</title>
        <style type = "text/css">
           #father{
               color: honeydew;
               width: 300px;
               height: 300px;
               background-color: gold;
           } 
           #son1{
               width: 100px;
               height: 100px;
               color:honeydew;
               background-color: indigo;
           }
           #son2{
               width: 100px;
               height: 100px;
               color:honeydew;
               background-color:lightcoral;
           }
        </style>
    </head>
    <body>
        <script type = "text/javascript" src = "jquery-3.5.0.js"></script>
        <script type = "text/javascript">
        //效果虽然一样但操作不一样,可以自己决定用哪个,只能找一个父标签,因为是单继承
        //一个父标签可以找多个子标签
            function func01(){
                $("#father").append($("#son1"));
            }
            function func02(){
                $("#son").appendTo($("#father"));
            }
            function func03(){
                $("#father").append($("#son2"));
            }
        </script>
        <div id = "father">
            我是爸爸
        </div><br><br>
        <div id = "son1">
            我是儿子1
        </div><br><br>
        <div id = "son2">
            我是儿子2
        </div><br><br>
        <input type = "button" value = "爸爸给自己找了个儿子1" onclick="func01()"/>
        <input type = "button" value = "儿子给自己找了个爸爸" onclick="func02()"/>
        <input type = "button" value = "爸爸给自己找了个儿子2" onclick="func03()"/>
    </body>
</html>
