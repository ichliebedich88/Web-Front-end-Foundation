<!DOCTYPE html>
<html>
    <head>
        <title>数据类型：Object</title>
    </head>
    <body>
        <script type = "text/javascript">
            /*
            1、Object类型，自定义的任何类型，默认继承Object
            2、Object类包括
            属性：prototype（常用，作用是给类动态扩展属性和函数） constructor
            方法：toString（）、valueOf（）、toLocalString（）
            3、在JS当中定义的类默认继承Object中的属性和函数，换句话说，自己定义的类中也有prototype
            4、在JS中怎么定义类，怎么new对象
            定义类的语法：
                第一种：function 类名（形参）{}
                第二种：类名 = function（形参）{}
            创建对象的语法：
                new 类名（实参）；//构造方法名和类名一致
            5、JS中定义类和函数的方法是一致的，是类还是函数取决于怎么使用，是类的时候，构造方法和类是一样的，构造方法就是类本身
            */
            function sayHello(){
                alert("Hello");
            }

            sayHello();//当成函数

            var obj = new sayHello();//当成类，obj是一个引用，保存内存地址指向堆中的对象

            // 定义一个学生类
            function Student(){
                alert("Student……");
            }
            // 普通函数
            Student();
            // 类
            var stu = new Student();
            alert(stu);//[object Object]

            // JS中类的定义：同时又是一个构造函数的定义
            // 在JS中类的定义和函数的定义是放在一起来完成的
            User = function(a,b,c){
                // User中有三个属性，this表示当前对象
                this.sno = a;
                this.sname = b;
                this.sage = c;
            }
            // 创建对象
            var user = new User(111,"zhangsan",29);
            // 访问对象的属性
            alert(user.sname);
            alert(user.sno);
            alert(user.sage);
            // alert(sname);//sname is not defined
            // 另一种方法访问属性
            var user1 = new User(222,"lisi",24);
            alert(user1["sname"]);
            alert(user1["sno"]);
            alert(user1["sage"]);

            Product = function(pno,pname,price){
                this.pno = pno;
                this.pname = pname;
                this.price = price;
                this.getPrice = function(){
                    return this.price;
                }
            }
            var pro = new Product(001,"rice",3.0);
            alert(pro.getPrice());
            //可以通过prototype这个属性来给类动态扩展属性及函数
            Product.prototype.getPname = function(){
                    return this.pname;
                }
            // 调用后期扩展的getName（）函数
            alert(pro.getPname());//rice

            //可以给String扩展函数
            String.prototype.suiyi = function(){
                alert("给String扩展一个函数叫随意，String是Objection的子类，所以继承了Object的属性和方法");
            }
            var s = "abc";
            s.suiyi();
            alert(s.toString());//JS中的语句可以不写分号但必须换行
            


        </script>
    </body>
</html>
<!--
    Java定义类，创建对象，定义类有特定的关键字，创建对象通过构造方法创建，强类型
    JS怎么定义类，创建对象，和函数定义方法一样，创建对象因为JS中函数参数列表比较随意，所以可以传不同长度的参数来创建对象    
    JS中类名既是类名，又是函数名，又是构造方法方法名，弱类型导致
-->
