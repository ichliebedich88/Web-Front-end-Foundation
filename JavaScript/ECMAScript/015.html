<!DOCTYPE html>
<html>
    <head>
        <title>JS中常用事件</title>
    </head>
    <body>
        <script type = "text/javascript">
         /*
        JS中的常用事件：
        blur失去焦点
        foucus获得焦点

        click鼠标单击
        dblclick鼠标双击

        keydown键盘按下
        keyup键盘弹起

        mousedown鼠标按下
        mouseover鼠标经过
        mousemove鼠标移动
        mouseout鼠标离开
        mouseup鼠标弹起

        reset表单重置
        submit表单提交

        select文本被选定
        change下拉列表选中项改变，或文本框内容改变
        load页面加载完毕：整个html页面中所有元素全部加载完毕之后才会发生

        任何一个事件都会对应一个事件句柄，事件句柄是在事件前添加on
        onXXX这个事件句柄出现在一个标签的属性位置上，事件句柄以属性的形式存在

        注册事件的；两种方式
        */
        //注册事件的第一种方式：直接在标签中使用onclick,直接使用事件句柄
        function sayHello(){
            alert("Hello");
        }
        </script>
        <!-- 
            sayHello函数被称为回调函数，回调函数的特点，自己把这个函数代码写出来了，
            但是这个函数是别人负责调用，由其他程序负责调用该函数，JAVA中也有回调函数，‘
            以下代码的含义是，将sayHello函数注册到按钮上，等待click事件发生之后，该函数被浏览器调用，
         -->

        <input type = "button" value = "hello" onclick = "sayHello()"/>
        <input type = "button" value = "hello1" id = "mybutton"/>
        <input type = "button" value = "hello2" id = "mybutton2"/>
        <input type = "button" value = "hello3" id = "mybutton3"/>
        <script type = "text/javascript">
            /*
            第二种事件注册的方式，纯JS
            */
            //第一步：先获取这个按钮对象
            // 注意：document全部小写，内置对象可以直接调用，document就代表整个html页面
            var btnObj = document.getElementById("mybutton");
            // 第二步：给按钮对象的onclick属性赋值，将回调函数syaHello2注册到click事件上
            btnObj.onclick = sayHello2;//注意千万别加小括号，是错误的写法，加了小括号会直接调用这个函数，和事件句柄也不同，也不能加双引号
            function sayHello2(){//注意要在id加载之后再通过id获取对象
                alert("Hello2");
            }

            var btnObj1 = document.getElementById("mybutton2");
            btnObj1.onclick = function(){//这个函数没有名字，叫做匿名函数，这个函数也是一个匿名函数
            // 页面打开的时候并不执行，发生事件才会执行，在页面打开的时候只是注册上，不会被调用，在click事件发生之后才会调用
                alert("可以给属性赋函数值，相当于匿名函数");
            }

            document.getElementById("mybutton3").onclick = function(){
                alert("一行代码写完");//以后都这么写
            }
        </script>

    </body>
</html>
