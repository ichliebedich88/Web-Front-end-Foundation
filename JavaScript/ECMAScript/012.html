<!DOCTYPE html>
<html>
    <head>
        <title>数据类型：String</title>
    </head>
    <body>
        
        <script type = "text/javascript">
         /*
         1、String类型就是字符串
         在JS中字符串可以使用单引号，也可以使用双引号
        2、在JS中有两种方式创建字符串对象：
            第一种：var s = "name";
            第二种：使用内置的支持类
                var s = new String("name");
                注意：String是一个内置类，可以直接用，父类是Object
        3、无论是小String还是大String属性和函数都是通用的
        4、关于String常用的属性和函数
            属性：length
            函数：
                indexOf：获取指定字符串在当前字符串第一次出现处的索引
                lastIndexOf：获取指定字符串在当前字符串最后一次出现处的索引
                replace：替换
                substr：截取子字符串
                substring：截取子字符串
                toLowerCase：小写
                toUpperCase：大写
                split：拆分
         */

        var s1 = "http://www.baidu.com/";
        alert(s1.indexOf("www"));
        alert(s1.lastIndexOf("t"));

        var s2 = "Hello&World&Hello&Stranger";
        alert(s2.split("&"));//Hello,World,Hello,Stranger
        alert(s2.replace("&","%"));//Hello%World&Hello&Stranger
        alert(s2.replace("&","%"));//Hello%World&Hello&Stranger
        alert(s2.replace("&","%").replace("&","%"));//Hello%World%Hello&Stranger

        var s3 = "abcdefgh";
        alert(s3.substr(2,4));//cdef,substr(startIndex,length)
        alert(s3.substring(2,4));//cd,substring(startIndex,endIndex - 1)

        var s4 = "aghHDHbncnd";
        alert(s4.toLowerCase());
        alert(s4.toUpperCase());
        
        //  小String，属于原始数据类型
        var x1 = "abc";
        alert(typeof x1);//string
        alert(x1.length)
        // 大String，不属于String类型，属于Object类型
        // 数据类型：Boolean，String，Number，Undefined，Null，Object
        // typeof结果：boolean，string，number，undefined，function，object（null属于object类型）
        var x2 = new String("abcd");
        alert(typeof x2);//object
        alert(x2.length);//java中式length方法

        // 重点：substr&subString
        
        </script>
       

    </body>
</html>
