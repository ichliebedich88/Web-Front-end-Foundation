<!DOCTYPE html>
<html>
    <head>
        <title>数据类型：Undefined</title>
    </head>
    <body>
        
        <script type = "text/javascript">
         /*
         Undefined类型只有一个值，这个值就是undefined
         当一个变量没有手动赋值，系统默认赋undefined，也可以给一个值手动赋值undefined
         */
        var i;//默认赋值undefined
        var k = "undefined";//字符串undefined
        var y = undefined;//手动赋值undefined
        alert(i == k);//false
        alert(i == y);//true
        alert(y == k);//false    
        </script>
       

    </body>
</html>
