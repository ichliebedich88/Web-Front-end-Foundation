<!DOCTYPE html>
<html>
    <head>
        <title>JSON:eval函数</title>
    </head>
    <body>
        <script type = "text/javascript">
        /*
        eval函数的作用：
        将字符串当作一段JS代码解释并执行
        */
        window.eval("var i = 100");
        // alert(i);
        //java连接数据库，查询数据之后，将数据在java程序中拼接成json格式的字符串，将json格式的字符串响应到浏览器
        //也就是java响应到浏览器上的仅仅是一个json格式的字符串，还不是一个json对象
        //可以使用eval函数将json格式的字符串转换成json对象
        var fromJava = "{\"name\":\"zhangsan\",\"pwd\":\"123\"}";//java发过来的json'格式的字符串
        window.eval("var jsonObj =" + fromJava);
        alert(jsonObj.name);//在前端取数据，通过获得json格式的字符串用eval转换成json对象实现前端和数据的交换

        /*
        面试题：
        在JS当中，中括号和大括号的区别
        中括号是数组，大括号是JSON
        java中的数组：
        int[] arr = {1,2,3};
        JS中的数组：
        var arr = [1,2,"haha",false];
        JSON中的数组:
        var arr = [
            {JSON对象1},
            {JSON对象2},
            {JSON对象3}
            ……
        ]
        JSON是一种行业内数据交换标准，JSON在JS中以JS对象的形式存在

        */
        //访问json对象属性的另一种方式
        var user = {
            "usercode":110,
            "username":"zhangsan",
            "sex":true,
            "address":{
                "province":"GuiZhou",
                "city":"BiJie",
                "zipcode":"551700"
            },
            "hobbys":["抽烟","喝酒","烫头"]
        }
        alert(user["usercode"]);//通过属性名访问
        //for in语句遍历
        for(i in user){
            alert(user[i]);
        }
        </script>
       
</html>
