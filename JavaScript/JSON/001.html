<!DOCTYPE html>
<html>
    <head>
        <title>JSON</title>
    </head>
    <body>
        <script type = "text/javascript">
        /*
            1、什么是JSON：
            JS Object Notation：简称JSON，JS对象标记，数据交换格式
            最主要的作用是数据交换，一种标准的数据交换格式，90%一些行的系统，系统A与系统B交换数据的话，都是采用JSON
            2、JSON是一种标准的轻量级的数据交换格式，特点是：
            体积小，易解析
            3、在实际的开发中有两种数据交换格式使用最多，其一是JSON另一个是XML
            XML：体积较大，解析麻烦，优点是：语法严谨，通常银行用的比较多
            W3C，XML和HTML有一个父亲，SGML：标准通用标记语言
            HTML：页面展示，语法松散比较随意
            XML：数据存储和数据描述，语法严格
        */

        //创建一个json对象
        var jsonObj = {//JSON是无类型对象，轻量级，轻巧，体积小，易解析，键值对存储
            "sno" : "110",
            "sname" : "zhangsan",
            "ssex" : "male"
        };
        // 访问json对象的属性，两种访问方式：
        alert(jsonObj.sno+" "+jsonObj.sname+" "+jsonObj.ssex);

        //不使用JSON创建对象
        Student = function(name,no){
            this.name = name;
            this.no = no; 
        }
        var stu = new Student("lisi",'111');
        alert(stu.name+" "+stu.no);

        //JSON数组
        var students = [
            {"sno":"110","sname":"zhangsan0","ssex":"male"},
            {"sno":"111","sname":"zhangsan1","ssex":"male"},
            {"sno":"112","sname":"zhangsan2","ssex":"male"},
            {"sno":"113","sname":"zhangsan3","ssex":"male"}
        ]
        //遍历
        for(var i = 0;i < students.length;i ++){
            alert(students[i].sno+" "+students[i].sname+" "+students[i].ssex);
        }
        </script>
       
</html>
