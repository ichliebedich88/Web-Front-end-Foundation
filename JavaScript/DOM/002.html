<!DOCTYPE html>
<html>
    <head>
        <title>DOM编程:innerHTML和innerText操作div和span</title>
        <style type = "text/css">
            #div1{
                background-color: darkgreen;
                width: 300px;
                height: 300px;
                border-color: coral;
                border-width: 3px;
                position:absolute;
                top:100px;
                left:100px;
                font-size: 16px;
                color:floralwhite;
            }  
        </style>
    </head>
    <body>
        <script type = "text/javascript">
        window.onload = function(){
            /*
            innerHTML：该属性会将后面的代码当作html标签执行
            innerText：该属性会将后面的内容直接当成文本内容，不会残生任何效果
            以上两个都是属性
            相同点都是设置元素内部内容
            innerHTML会将后面的内容解释为一段html代码解释并执行
            innerText即使后面是一段html也只是将其当作普通文本内容
            */
            document.getElementById("btn").onclick = function(){
                // alert("haha");
                //设置div内容
                //获取div对象，使用innerHTML属性来设置元素内部的内容
                // document.getElementById("div1").innerHTML = "获取div对象，使用innerHTML属性来设置元素内部的内容"; 
                // document.getElementById("div1").innerHTML = "<font>用户名不能为空！</font>"//用户名不能为空！
                // document.getElementById("div1").innerHTML = "<img src = "1.jpg"/>";
                document.getElementById("div1").innerText = "<font>用户名不能为空！</font>";//<font>用户名不能为空！</font>
            }
        }
        </script>
        <input type = "button" value = "设置div中的内容" id = "btn"/>
        <div id = "div1"></div>
        
</html>
