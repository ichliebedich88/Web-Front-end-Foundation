<!DOCTYPE html>
<html>
    <head>
        <title>DOM编程设置和获取文本框的value</title>
    </head>
    <body>
        <script type = "text/javascript">
        /*
        1、JS包括三大块：
        ECMAScript：ES规范，JS核心语法
        DOM：文档对象模型，对网页中的节点进行增删改的过程，html文档被当作一棵DOM树类看待
        DOM编程的代表：var obj = window.document.getElementByID("id1");//所以BOM包含DOM
        BOM：浏览器对象模型，关闭浏览器窗口，打开新的浏览器窗口，前进后退等
        2、BOM和DOM区别与联系：
        BOM顶级对象：window
        DOM顶级对象：document
        实际上BOM包括DOM
        */
       window.onload = function(){
           document.getElementById("btn").onclick = function(){
            //    alert(document.getElementById("username").value);
            //    也可以修改value
            //    document.getElementById("username").value = "zhangsan";
            //      获取到username文本框内的值复制到cpyUsername里面
                  document.getElementById("cpyUsername").value = (document.getElementById("username").value);
           }
       }
        </script>
        <input type = "button" id = "btn" value = "获取文本框的value"/>
        <input type = "text" id = "username"/>
        <br><br>
        <input type = "text" id = "cpyUsername">
        <!-- blur失去焦点事件,填什么弹什么,以下代码中的this代表的就是当前节点对象,this.value代表当前节点的value值 -->
        <input type = "text" onblur="alert(this.value)"/>
    </body>
</html>
